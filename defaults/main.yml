---
# defaults file for gnu-tools

dotstrap_config_dir: "{{ ansible_user_dir }}/.config/dotstrap"

marker: "#####=== {mark} Ansible managed GNU coreutils settings ===#####"

install_state: present
configuration_state: present

# see: https://www.topbug.net/blog/2013/04/14/install-and-use-gnu-command-line-tools-in-mac-os-x/
gnu_tools:
  - name: coreutils
  - name: binutils
  - name: diffutils
  # - gawk
  - name: gzip
  - name: screen
  - name: watch
  - name: wget
  # - name: gnutls
  - name: findutils
    install_option: "with-default-names"
  # - name: gnu-indent
    # install_option: "with-default-names"
  - name: gnu-sed
    install_option: "with-default-names"
  - name: gnu-tar
    install_option: "with-default-names"
  - name: gnu-which
    install_option: "with-default-names"
  - name: grep
    install_option: "with-default-names"
